<script type="text/javascript">
function arrProduct(){
  var a = [2, 3, 4, 5];
  var product = 1;
  var resultArray =[];
  for (var i = 0; i < a.length; i++) {
  	for(var j = 0; j < a.length; j++){
         if(i !== j) product *= a[j];
      }
      resultArray.push(product);  
  }
  
  
}
console.log(arrProduct());
